<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Công Cụ Tạo Mã ID Item</title>
<style>
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input {
        margin-bottom: 5px;
    }
    .form-container {
        border: 1px solid #ccc;
        padding: 15px;
        margin-bottom: 20px;
    }
    .form-container h2 {
        margin-top: 0;
        margin-bottom: 15px;
    }
    .form-container .form-group {
        display: inline-block;
        vertical-align: top;
        margin-right: 20px;
    }
    #result {
        width: 100%;
        height: 100px;
        margin-top: 20px;
        resize: none;
		font-size: 24px;
    }
    .error-message {
        color: red;
        margin-top: 15px;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 15px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<div class="form-container">
    <h2>Nhập ID của Trang Bị</h2>
    <div class="form-group">
        <label for="id1">ID 1:</label>
        <input type="number" id="id1" required>
    </div>
    <div class="form-group">
        <label for="id2">ID 2:</label>
        <input type="number" id="id2" required>
    </div>
    <div class="form-group">
        <label for="id3">ID 3:</label>
        <input type="number" id="id3" required>
    </div>
</div>

<div class="form-container">
    <h2>Số lượng và Loại Hình</h2>
    <div class="form-group">
        <label for="sl">Số lượng:</label>
        <input type="number" id="sl" required>
    </div>
    <div class="form-group">
        <label for="lh">Loại hình (0 là chưa giám định, 1 là đã giám định):</label>
        <input type="number" id="lh" required>
    </div>
</div>

<div class="form-container">
    <h2>Thuộc tính của trang bị</h2>
	<h3>Thuộc tính nào không dùng thì bỏ trống</h3>
    <div class="form-group">
        <label for="lv1">Cấp độ thuộc tính 1:</label>
        <input type="number" id="lv1">
    </div>
    <div class="form-group">
        <label for="opt1">ID thuộc tính 1:</label>
        <input type="number" id="opt1">
    </div>
    <div class="form-group">
        <label for="lv2">Cấp độ thuộc tính 2:</label>
        <input type="number" id="lv2">
    </div>
    <div class="form-group">
        <label for="opt2">ID thuộc tính 2:</label>
        <input type="number" id="opt2">
    </div>
    <div class="form-group">
        <label for="lv3">Cấp độ thuộc tính 3:</label>
        <input type="number" id="lv3">
    </div>
    <div class="form-group">
        <label for="opt3">ID thuộc tính 3:</label>
        <input type="number" id="opt3">
    </div>
</div>

<button type="button" onclick="submitForm()">Xác nhận</button>
<h2>Kết quả đầu ra</h2>
<div id="error" class="error-message"></div>
<textarea id="result" readonly></textarea>

<script>
function submitForm() {
    var id1 = document.getElementById('id1').value;
    var id2 = document.getElementById('id2').value;
    var id3 = document.getElementById('id3').value;
    var sl = document.getElementById('sl').value;
    var lh = document.getElementById('lh').value;
    var lv1 = document.getElementById('lv1').value || -1;
    var opt1 = document.getElementById('opt1').value || -1;
    var lv2 = document.getElementById('lv2').value || -1;
    var opt2 = document.getElementById('opt2').value || -1;
    var lv3 = document.getElementById('lv3').value || -1;
    var opt3 = document.getElementById('opt3').value || -1;
    
    var errorMessage = document.getElementById('error');
    
    if (id1 && id2 && id3 && sl && lh) {
        var result = [id1, id2, id3, sl, lh, lv1, opt1, lv2, opt2, lv3, opt3].join(',');
        document.getElementById('result').value = result;
        errorMessage.textContent = '';
    } else {
        errorMessage.textContent = 'Vui lòng điền đầy đủ các trường ID trang bị, số lượng và loại hình';
    }
}
</script>
</body>
</html>
